<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Plagrification{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="{{ url_for('static', filename='theme-toggle.js') }}"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="/dashboard">Plagrification</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/history">History</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="/logout">Logout</a>
        </li>
        <li class="nav-item">
          <button
            onclick="toggleTheme()"
            class="btn btn-outline-light btn-sm ms-3"
          >
            <i class="bi bi-moon-fill"></i> Theme
          </button>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <!-- Sticky Footer -->
    <footer class="bg-light text-center text-muted py-3 border-top mt-auto">
      <div class="mb-2">
        &copy; {{ year }} Plagrify by Prasad Panigrahy. All rights reserved.
      </div>
      <div>
        <a
          href="https://github.com/prasadpanigrahy"
          class="text-muted me-3"
          target="_blank"
        >
          <i class="bi bi-github"></i> GitHub
        </a>
        <a
          href="https://twitter.com/prasadpanigrahy"
          class="text-muted"
          target="_blank"
        >
          <i class="bi bi-twitter"></i> Twitter
        </a>
      </div>
    </footer>
  </body>
</html>
